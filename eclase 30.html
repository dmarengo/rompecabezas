<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clase 30</title>
  </head>
    <body>
        <div>
            <script>
                var tareas = ['Comprar tomates', 'llevar a majo al cole', 'terminar el informe para el trabajo'];

                var ListaDeTareas=document.createElement("ul");
                
                for(var i=0;i<tareas.length;i++){
                    var nuevoLi=document.createElement("li")
                    nuevoLi.textContent=tareas[i]
                    ListaDeTareas.appendChild(nuevoLi)
                }
            </script>
        </div>
    </body>
</html>
